<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Codificador de Texto</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="/img/Vectora.png" alt="logotipo de alura" />
    </header>
    <main class="main">
      <section class="encriptador">
        <textarea class="encriptador__texto" placeholder="Ingrese el texto aqui" name="texto-a-encriptar"></textarea>
        <div class="encriptador__leyenda">
          <p class="encriptador__leyenda-texto">Solo letras minúsculas y sin acentos</p>
          <span class="encriptador__leyenda-icono"></span>
        </div>
        <div class="encriptador__opciones">
          <button class="encriptador__boton encriptador__boton--encriptar" disabled>Encriptar</button>
          <button class="encriptador__boton encriptador__boton--desencriptar" disabled>Desencriptar</button>
        </div>
      </section>
      <section class="resultado">
        <textarea class="resultado__texto" readonly></textarea>
        <button class="resultado__boton resultado__boton--copiar" disabled>Copiar</button>
        <div class="resultado__notificacion" id="notificacion">¡Copiado en portapapeles!</div>
      </section>
    </main>
    <script src="app.js"></script>
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <footer class="footer">Desarrollado por Raúl Hernández - 2024</footer>
  </body>
</html>
